
<div class="container mt-5">
    <h2>Update Product</h2>
    <hr>
    <br>
        <form [formGroup]="productForm" (ngSubmit)="submitForm()" autocomplete="off" novalidate>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Nombre: </label>
                <div class="col-sm-10">
                    <input type="text" formControlName="name" class="form-control" maxlength="20">
                </div>
            </div>
            <div class="form-group mt-3">
                <label>Descripcion:</label>
                <textarea class="form-control" formControlName="description" rows="3" maxlength="50"></textarea>
            </div>
            <div class="form-group row mt-4">
                <label class="col-sm-2 col-form-label">Precio:</label>
                <div class="col-sm-4">
                    <input type="number" formControlName="price" class="form-control">
                </div>
                <label class="col-sm-2 col-form-label">Cantidad:</label>
                <div class="col-sm-4">
                    <input type="number" formControlName="quantity" class="form-control">
                </div>
            </div>
            <button class="btn btn-success mt-4" type="submit"><i class="fas fa-save"></i> Actualizar</button>
            <button class="btn btn-danger ml-5 mt-4" [routerLink]="['/']"><i class="fa fa-arrow-circle-left" aria-hidden="true"></i> Volver</button>
        </form>
</div>
